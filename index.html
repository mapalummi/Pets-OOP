<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pets</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
    <script src="pet.class.js"></script>
    <script src="dog.class.js"></script>
    <script src="cat.class.js"></script>
    <script src="fish.class.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>🐾 Haustier Simulator</h1>

      <div id="pet-card" class="card">
        <img id="pet-image" src="dog.png" alt="Haustier" class="pet-image" />
        <h2 id="pet-name">Rex</h2>
        <div class="status">
          <p><strong>Energie:</strong> <span id="energy">50</span></p>
          <p><strong>Hunger:</strong> <span id="hunger">50</span></p>
          <p><strong>Laune:</strong> <span id="happiness">50</span></p>
        </div>
        <div class="controls">
          <button onclick="pet.eat()">🦴 Füttern</button>
          <button onclick="pet.play()">🎾 Spielen</button>
          <button onclick="pet.sleep()">😴 Schlafen</button>
        </div>
      </div>
    </div>
  </body>
</html>
